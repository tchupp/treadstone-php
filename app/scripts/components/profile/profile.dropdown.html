<li class="dropdown profile">
    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        <span class="glyphicon glyphicon-user"></span>
        <span class="hidden-sm">{{accountName}}</span>
        <span class="caret"></span>
    </a>

    <ul class="dropdown-menu">
        <li class="profile-img">
            <svg class="profile-img" id="profile-img" width="250" height="250"></svg>
        </li>

        <li>
            <div class="profile-info">
                <h4 class="username">{{accountName}}</h4>
                <p>{{email}}</p>
                <div class="btn-group margin-bottom-2x" role="group">
                    <a class="btn btn-default" type="button">
                        <i class="glyphicon glyphicon-user"></i>&#xA0;<span>Profile</span>
                    </a>
                    <a class="btn btn-default" type="button" ng-click="logout()" ng-href="#/landing">
                        <i class="glyphicon glyphicon-log-out"></i>&#xA0;<span>Sign out</span>
                    </a>
                </div>
            </div>
        </li>
    </ul>

</li>
