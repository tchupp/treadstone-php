<div class="alerts" ng-cloak>
    <div ng-repeat="alert in alerts" class="alert alert-dismissible"
         ng-class="['alert-' + (alert.type || 'warning')]" role="alert">
        <button type="button" class="close" ng-click="alert.close({$event: $event})">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <pre>{{ alert.msg }}</pre>
    </div>
</div>
